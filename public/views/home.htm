<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-8">
            <!--==================A DD NEW POST=============================-->
            <section class="addPost">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Status</h5>
                    </div>
                    <div class="panel-body">
                        <div id="create-post">
                            <img ng-src="{{}}" err-src="../public/images/profile.jpg" alt="">
                            <form action="/posts" method="POST" enctype="multipart/form-data">
                                <textarea class="post-text" rows="3" cols="90" placeholder="What's on your mind?" required maxlength="700" name="text"></textarea>
                                <div id="inputForFiles">
                                    <input type="file" name="picture">
                                </div>
                                <button type="button" class="btn btn-default btn btnPicture"><i class="fa fa-picture-o" aria-hidden="true"></i> Photo/Video</button>
                                <button type="button" class="btn btn-default btn"><i class="fa fa-map-marker"  aria-hidden="true"></i> Location</button>
                                <button type="button" class="btn btn-default btn">Tag Friends</button>
                                <input type="submit" class="btn btn-default btn pull-right" id="btnCreatePost" value="Post">
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!--====================== LOAD ALL POSTS =========================-->
            <div ng-controller="postController">
                <div infinite-scroll='loadMore()'>
                    <div ng-repeat="post in somePosts">
                        <posts data='post'></posts>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-8 -->

        <!--======================= CHAT =====================================-->
        <div class="col-lg-4 " ng-controller="chatUsersController">
            <div class="col-md-12 input-search custom-search-form">
                <input id="searchFriendsInputChat" type="text" class="form-control searchChat" ng-focus="showUsersForChat()" ng-keyup="filterUsersForChat(); showUsersForChat()" placeholder="Find a friend...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
                <div class="searchFriendsChat">
                    <div ng-repeat="chat in chatUsers">
                        <chat-users data='chat'></chat-users>
                    </div>
                </div>
            </div>
            <!-- /.panel -->
            <div class="chat-panel panel panel-default ">
                <div class="panel-heading chat-window ">
                    <i class="fa fa-comments fa-fw "></i> Chat

                    <!-- /.panel-body -->
                    <div class="panel-footer">
                        <form id="chat-form" action="">
                            <ul class="chat ">
                                <li class="left clearfix ">
                                    <span class="chat-img pull-left ">
                                        <img src="http://placehold.it/50/55C1E7/fff " alt="User Avatar " class="img-circle " />
                                    </span>
                                    <div class="chat-body clearfix ">
                                        <div class="header ">
                                            <strong class="primary-font ">Jack Sparrow</strong>
                                            <small class="pull-right text-muted ">
                                                <i class="fa fa-clock-o fa-fw "></i> 12 mins ago
                                            </small>
                                        </div>
                                        <p>
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <div class="input-group ">
                                <input id="btn-input-chat" type="text " class="form-control input-sm " placeholder="Type your message here... " />
                                <span class="input-group-btn ">
                                    <button class="btn btn-warning btn-sm" id="btn-chat">
                                        Send
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../javascripts/chat.js">
</script>
