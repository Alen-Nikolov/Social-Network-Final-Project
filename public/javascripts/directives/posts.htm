<h3> {{data.name}} </h3>
<p> {{data.age}} </p>
<img ng-src="{{data.img}}" />

<div class="col-lg-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            User name
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a ng-click="hidePost()">Remove</a>
                        </li>
                        <li><a href="#">Another action</a>
                        </li>
                        <li><a href="#">Something else here</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div id="create-post">
                <img ng-src="{{data.img}}" alt="Post image">
                <p class="post-border">{{data.text}}</p>
                <button type="button" class="btn btn-default btn"><i class="fa fa-picture-o" aria-hidden="true"></i> Photo/Video</button>
                <button type="button" class="btn btn-default btn"><i class="fa fa-map-marker" aria-hidden="true"></i> Location</button>
                <button type="button" class="btn btn-default btn">Tag Friends</button>
                <button type="button" class="btn btn-default btn">Post</button>
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-8 -->
