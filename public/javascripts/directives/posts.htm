<div class="panel panel-default">
    <div class="panel-heading">
        <div class="pull-left">
            <!--insert profile image-->
            <img class="profile-img" src="../images/profile.jpg" alt="Profile pic">
            <span>Username</span>
        </div>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li>
                        <a href="" ng-click="hidePost()"> Hide Post</a>
                    </li>
                    <li><a href="#">Another action</a>
                    </li>
                    <li><a href="#">Something else here</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div id="create-post">
            <p class="post-border">{{data.text}}</p>
            <img ng-src="{{data.picture}}" alt="Post image" width="100%" height="auto">
            <div class="panel-heading">
                <div class="pull-left">
                    <a href="#"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</a>
                </div>
                <div class="pull-right">
                    <a href="#"><i class="fa fa-comments" aria-hidden="true"></i> Comment</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
