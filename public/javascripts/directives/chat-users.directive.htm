<div class="panel-body search-friends">
    <div class="pull-left">
        <a href="" ng-click="$parent.startChat(data._id, data.fullName)">
            <img class="search-avatar" ng-src="{{data.PROFILE_IMG_URL}}" err-src="../../images/profile.jpg" alt="Profile Image" width="100%" height="auto">
            <span class="user-name">{{data.fname + ' '+ data.lname}}</span>
        </a>
    </div>
</div>
