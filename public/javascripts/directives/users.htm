<div class="panel-body search-friends">
    <div class="pull-left">
        <a href="#/profile/{{data._id}}">
            <img class="search-avatar" ng-src="{{data.profileImageUrl}}" err-src="../../images/profile.jpg" alt="Profile Image" width="100%" height="auto">
            <span class="user-name">{{data.fname + ' '+ data.lname}}</span>
        </a>
    </div>
    <div class="pull-right">
        <button class="btn btn-default btn friend-request" ng-click="sendFriendRequest($event)">Send friend request</button>
        <p class="sendMsg">Friend request sent</p>
    </div>
</div>
